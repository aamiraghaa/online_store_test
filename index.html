<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>My Water Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to my website</h1>
        
        <form id="waterForm">
            <label for="timeSelection">Select Time (24-hour format):</label>
            <input type="range" id="timeSelection" name="time" min="0" max="23" step="1" value="" />

            <label for="amountSelection">Amount of water (ml):</label>
            <input type="range" id="amountSelection" name="amount" min="50" max="1000" step="50" value="500">
            <output for="amountSelection" id="amountOutput">500 ml</output>

            <button type="button" onclick="submitData()">Submit</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
